<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" scrolling></iframe>
        para aprender programar
    </p>
    <br>
    
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>tambem e muito legal, mas nao funciona</p>
    <br>

    <p>
        O repositorio do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        nao funciona
    </p>
    
</body>
</html>

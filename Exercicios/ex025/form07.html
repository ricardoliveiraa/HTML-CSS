<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>

                <optgroup label="Regi達o Sudeste">
                    <option value="MG">Mines Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="sp">Sao Paulo</option>
                </optgroup>

                <optgroup label="Regi達o Nordeste">
                    <option value="MA">Maranh達o</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>



        <p>
            <label for="iprof">Profiss達o</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>



        <p>
            <label for="imsg">Mesnagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10">

            </textarea>
        </p>

        <p>

        </p>
    </form>   
</body>
</html>

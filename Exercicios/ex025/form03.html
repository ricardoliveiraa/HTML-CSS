<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
